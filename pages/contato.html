<main class="form">

    <body>
        <form action="cadastro.html" method="post">
            <h3>Contato</h3>
            Nome
            <input type="text" class="form-input" id="nome" name="nome"
                placeholder="Por favor, informe seu nome completo" required>

            E-mail
            <input type="email" class="form-input" id="email" name="email">

            Data de nascimento
            <input type="date" class="form-input-mult" id="nascimento" name="nascimento">

            Telefone
            <input type="tel" class="form-input-mult" id="telefone" name="telefone" pattern="[0-9]({2})-[0-9]{4}-[0-9]{4}">

            Sexo
            <input type="radio" id="feminino" name="sexo">Feminino
            <input type="radio" id="masculino" name="sexo">Masculino
           
            CPF
            <input type="number" class="form-input-mult" id="cpf" name="cpf" required>

            Escolha sua viagem
            <select id="viagem" name="viagem">
                <option value="nada">Selecione abaixo</option>
                <option value="Bebs">Bebedouro - SP</option>
                <option value="ma">Monte Azul Paulista - SP</option>
            </select>

            <section class="form">
                <button type="submit" class="form-button" id="botao" name="botao">Gravar</button>
                <button type="reset" class="form-button" id="botao2" name="botao2">Limpar</button>
            </section>
        </form>
    </body>
